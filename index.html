<!DOCTYPE html>
<html>
    <head>
        <title>CSS:Cascade Style Sheet</title>
    </head>
    <style>
        .text{
            color: blueviolet;
            font-size: 1em;
        }
        .text2{
            color:darkorange;
            font-size: 2em;
        }
    </style>
    <body>
        <h1>CSS:Cascade Style Sheet</h1>
        <a href="#">Home</a>&nbsp;|
        <a href="#">Cat</a>&nbsp;|
        <a href="#">Dog</a>&nbsp;|
        <a href="#">Link</a>
        <hr color="red">
        <div>
            <span class="text2">Dog breeds</span>
            <p style="color: green;">At Vets Choice, we know there’s a million different reasons you 
                have for choosing a dog. <span class="text">It’s a very personal choice</span> and 
                a dog that’s right for someone else might not be ideal for you.
            </p>
        </div>
    </body>
</html>
